{% extends 'usuarios/base.html' %}

{% block conteudo %}

<title>Login</title>
<div class="container">
    <div class="login-box">
        <form method="POST">
            {% csrf_token %}
            <h2 style="color: white; text-decoration: underline; text-align: left; margin-left: 0;">Login</h2>
            {% if messages %}
                <div class="alert alert-danger" role="alert">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
            <div class="mb-3" style="text-align: left; margin-left: 0; font-size: 14px ">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3" style="text-align: left; margin-left: 0; font-size: 14px">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <p style="margin-top: 12px;"><a href="{% url 'cadastro' %}" style="color: white; font-size: 12px; text-decoration: underline;">NÃ£o tem uma conta? Cadastre-se</a></p>

    </div>
</div>
{% endblock %}
